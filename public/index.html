<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Humanizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section, .output-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        #humanizeBtn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #humanizeBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        #humanizeBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
            min-height: 24px;
        }

        .status.processing {
            color: #667eea;
            animation: pulse 1.5s infinite;
        }

        .status.success {
            color: #28a745;
        }

        .status.error {
            color: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .word-count {
            text-align: right;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .stats {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .stats h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ AI Text Humanizer</h1>
        
        <div class="input-section">
            <label for="inputText">Enter your text to humanize:</label>
            <textarea id="inputText" rows="8" placeholder="Paste your AI-generated text here..."></textarea>
            <div class="word-count" id="inputWordCount">0 words</div>
        </div>

        <div class="button-container">
            <button id="humanizeBtn">ðŸš€ Humanize Text</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status" id="status"></div>

        <div class="stats" id="stats">
            <h3>Processing Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="originalLength">0</div>
                    <div class="stat-label">Original Length</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="processedLength">0</div>
                    <div class="stat-label">Processed Length</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="chunksProcessed">0</div>
                    <div class="stat-label">Chunks Processed</div>
                </div>
            </div>
        </div>

        <div class="output-section">
            <label for="outputText">Humanized text:</label>
            <textarea id="outputText" rows="8" placeholder="Your humanized text will appear here..." readonly></textarea>
            <div class="word-count" id="outputWordCount">0 words</div>
            <button class="copy-btn" id="copyBtn" style="display: none;">ðŸ“‹ Copy to Clipboard</button>
        </div>
    </div>

    <script>
        // Word counting functionality
        function updateWordCount(textareaId, counterId) {
            const text = document.getElementById(textareaId).value;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            document.getElementById(counterId).textContent = `${wordCount} words`;
        }

        // Update word counts on input
        document.getElementById('inputText').addEventListener('input', () => {
            updateWordCount('inputText', 'inputWordCount');
        });

        // Copy to clipboard functionality
        document.getElementById('copyBtn').addEventListener('click', async () => {
            const outputText = document.getElementById('outputText').value;
            try {
                await navigator.clipboard.writeText(outputText);
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                document.getElementById('outputText').select();
                document.execCommand('copy');
            }
        });

        // Main humanization function
        async function humanizeText() {
            const inputText = document.getElementById('inputText').value.trim();
            const statusEl = document.getElementById('status');
            const outputEl = document.getElementById('outputText');
            const buttonEl = document.getElementById('humanizeBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const copyBtn = document.getElementById('copyBtn');
            const statsEl = document.getElementById('stats');

            if (!inputText) {
                statusEl.textContent = 'Please enter some text to humanize.';
                statusEl.className = 'status error';
                return;
            }

            // Reset UI
            buttonEl.disabled = true;
            outputEl.value = '';
            copyBtn.style.display = 'none';
            statsEl.style.display = 'none';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            
            statusEl.textContent = 'Initializing humanization process...';
            statusEl.className = 'status processing';

            try {
                // Animate progress bar
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) progress = 90;
                    progressBar.style.width = `${progress}%`;
                }, 500);

                // Make API call to backend
                const response = await fetch('/api/humanize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText })
                });

                clearInterval(progressInterval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Server error');
                }

                const data = await response.json();
                
                // Display results
                outputEl.value = data.humanizedText;
                updateWordCount('outputText', 'outputWordCount');
                copyBtn.style.display = 'inline-block';

                // Show statistics
                document.getElementById('originalLength').textContent = data.originalLength;
                document.getElementById('processedLength').textContent = data.processedLength;
                document.getElementById('chunksProcessed').textContent = data.chunksProcessed;
                statsEl.style.display = 'block';

                statusEl.textContent = 'âœ… Text successfully humanized!';
                statusEl.className = 'status success';

            } catch (error) {
                console.error('Error:', error);
                statusEl.textContent = `âŒ Error: ${error.message}`;
                statusEl.className = 'status error';
            } finally {
                buttonEl.disabled = false;
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 1000);
            }
        }

        // Event listener for the humanize button
        document.getElementById('humanizeBtn').addEventListener('click', humanizeText);

        // Allow Ctrl+Enter to trigger humanization
        document.getElementById('inputText').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                humanizeText();
            }
        });

        // Initial word count
        updateWordCount('inputText', 'inputWordCount');
    </script>
</body>
</html>
